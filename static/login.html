<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="./css/style_login.css">
</head>

<body>
    <div class="login-container">
        <img class="txt" src="./images/Light Life_txt.png" alt="txt-Light-Life" height="100px" width="auto">
        <img class="plume" src="./images/Plume.png" alt="Logo-Light-Life" height="120" width="auto">

    </div>
