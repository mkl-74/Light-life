<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
        }
        .sidebar {
            background-color: #343a40;
            color: #fff;
            width: 250px;
            padding: 20px;
            box-sizing: border-box;
            float: left;
            height: calc(100vh - 60px);
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .sidebar ul li a:hover {
            background-color: #6c757d;
        }
        .content {
            float: left;
            width: calc(100% - 250px);
            padding: 20px;
            box-sizing: border-box;
        }
        .content h2 {
            margin-top: 0;
            font-size: 28px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Dashboard</h1>
        </div>
        <div class="sidebar">
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Users</a></li>
                <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>Welcome, Admin</h2>
            <div class="card">
                <h3>Overview</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis libero et tortor mollis, sit amet ultricies quam rutrum.</p>
            </div>
            <div class="card">
                <h3>Recent Activity</h3>
                <ul>
                    <li>User registered</li>
                    <li>New post published</li>
                    <li>Settings updated</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
